{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Add Volunteer Dates</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('{% static 'bg2.AVIF' %}');
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            height: 96%;
            max-width: 500px;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button, .button-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 5px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        button:hover, .button-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Volunteer Date</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <button type="submit">Add Date</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="back-link">Back to Admin Page</a>
    </div>
</body>
</html>
