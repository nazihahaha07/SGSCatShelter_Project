{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Application</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('{% static 'bg2.AVIF' %}');
           
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            margin-top: 15%;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            height: 125%;
        }
        h1 {
            font-size: 30px;
            color: #007bff;
            margin-bottom: 10px;
            margin-top: -1px;
        }
        .volunteer-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .volunteer-form label {
            font-weight: bold;
            font-size: 18px;
            text-align: left;
            margin-bottom: 5px;
        }
        .volunteer-form input[type="text"],
        .volunteer-form input[type="email"],
        .volunteer-form textarea {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            width: 70%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .volunteer-form input[type="text"]:focus,
        .volunteer-form input[type="email"]:focus,
        .volunteer-form textarea:focus {
            border-color: #007bff;
        }
        .volunteer-form input[type="submit"] {
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .volunteer-form input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .button-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        .button-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volunteer Application</h1>
        <form method="post" class="volunteer-form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit Application">
        </form>
        <a href="{% url 'homepage' %}" class="button-link">Back</a>
    </div>
</body>
</html>
